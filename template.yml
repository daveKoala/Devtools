services:
  core-api:
    clone: git clone git@bitbucket.org:deliveryappuk/core-api.git
    postCloneCmds:
      - docker compose up -d
      - exec open bash
      - composer install
      - php artisan migrate
      - php artisan db:seed
    depends:

  dvla-service:
    clone: "git clone git@bitbucket.org:deliveryappuk/dvla-bot.git"
    postCloneCmds:
      - docker compose up -d
    depends:
      - core-api
